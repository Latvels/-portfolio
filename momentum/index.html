<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="next__BG">
        <button class="next__BG__btn">
            Change background
        </button>
    </div>

    <div class="background__block">
        <div class="background__item" id="background">
            <div class="background__overlay">
            </div>
        </div>
    </div>
    <!--
    <div class="weather__block">
        <div class="weather__image"></div>
        <span class="weather__text">Please enter yout location</span>

    <div class="time__block">
        <time class="time" id="time"></time>
    </div>

    <div class="date__block">
        <time class="date__time" id="date"></time>
        <time class="date__day" id="day"></time>
    </div>

    <div class="grerting__block">
        <span class="grerting" id="grerting">Good Afternoon</span>
        <input class="greting__name" id="name" placeholder="Enter Name" contenteditable="true" type="text">

    <div class="focus__block">
        <h2 class="focus__text">What Is Your Focus For Today?</h2>

    <div class="quote__block">
        <div class="quote__content">
            <blockquote class="blockquote">

                <footer class="blockquote-footer">

                </footer>
            </blockquote>
        </div>
        <div class="quote__button">
            <button class="btn btn-primary" id="btn">New Quote</div>
